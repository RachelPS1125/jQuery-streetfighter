<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h2>Click on either Ryu to throw a Hadouken.  Click "x" for the left Ryu to strike his cool pose, or "y" for the right Ryu to do the same.</h2>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hulk-ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>		
		</div>
		<div class="hadouken"></div>
		<div class="hulk-hadouken"></div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
